services:
  - type: web
    name: gamb-marketing-digital
    env: node
    buildCommand: npm run build
    startCommand: npm start
    envVars:
      - key: NODE_ENV
        value: production
      - key: PORT
        value: 10000
      - key: ZAI_API_KEY
        sync: false
      - key: ZAI_BASE_URL
        value: https://api.z.ai/v1
      - key: NEXT_PUBLIC_SUPABASE_URL
        sync: false
      - key: NEXT_PUBLIC_SUPABASE_ANON_KEY
        sync: false
      - key: SUPABASE_SERVICE_ROLE_KEY
        sync: false
      - key: NEXTAUTH_SECRET
        generateValue: true
      - key: NEXTAUTH_URL
        value: https://gamb-marketing-digital.onrender.com
    healthCheckPath: /api/health
    autoDeploy: true
    instanceType: starter
    scaling:
      minInstances: 1
      maxInstances: 3
      targetMemoryPercent: 70
      targetCPUPercent: 70

databases:
  - name: gamb-db
    databaseName: gamb
    user: gamb_user
    plan: free

env:
  - key: DATABASE_URL
    fromDatabase:
      name: gamb-db
      property: connectionString